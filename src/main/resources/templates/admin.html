<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> LastName </th>
            <th> Email </th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each = "user : ${users}">
            <td><span th:text="${user.getId()}"> Id </span></td>
            <td><span th:text="${user.getUsername()}"> Username </span></td>
            <td><span th:text="${user.getName()}"> Name </span></td>
            <td><span th:text="${user.getLastName()}"> LastName </span></td>
            <td><a th:href="@{/admin/{id}/edit(id = ${user.getId()})}">Edit User</a></td>
            <td><form th:method="DELETE" th:action="@{/admin/{id}(id = ${user.getId()})}">
                <input type="submit" value="Delete">
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/new}">Add user</a>
</div>
</body>
</html>
