<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <label for="lastName">Enter lastname: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{username}" id="email">
<!--  <label th:field="*{roles}"><input th:each="role : ${allRoles}"  type="checkbox" th:text="${role.getAuthority()}" th:checked="${#lists.contains(user.getAuthorities(), role)}"></label>-->
  <label>
    <select multiple="multiple" th:value="*{roles}" name="roles">
      <option th:each="role : ${allRoles}" th:selected="${#lists.contains(user.roles, role)}" th:value="${role}" th:text="${role.getAuthority()}"></option>
    </select>
  </label>
  <input type="submit" value="update">
</form>
<a href="/logout">Logout</a>
</body>
</html>
