<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <label for="lastName">Enter lastname: </label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{username}" id="email">
  <label>
    <select multiple="multiple" th:value="*{roles}" name="roles">
      <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.getAuthority()}"></option>
    </select>
  </label>
  <input type="submit" value="save">
</form>

</body>
</html>
